<!-- File: headline_teks.html -->
<html>
    <head>
        <title>Membaca File Json</title>
        <!-- Import Library JQuery -->
        <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    </head>
    <body>
        <style>h1 {text-align: center;}
            table {align: center;}
            table {
                border-collapse: collapse;
                width: 100%;
            }
            th, td{
                text-align: left;
                padding: 8px;
            }
            tr:nth-child(even) {
                background-color: #D6EEEE;
            }
        </style>
        <!-- Kode Java Script -->
        <script type="text/javascript">
            $(function(){
                //mengambil data dari file json
                $.get('view.json',function(obj){
                    var str = "<table border=1 align=center>";
                    str +="<tr><td>No</td><td class='tables'>Judul</td><td class='tables'>Gambar</td><td class='tables'>Produser</td><td class='tables'>Genre</td><td class='tables'>Waktu Scraping</td></tr>";
                    $.each(obj,function(n,data){
                        str +="<tr><td>" + (n+1) + "</td>";
                        str +="<td>" + data.Judul + "</td>";
                        str += '<td><img src="' + data.Gambar + '"></td>';
                        str +="<td class='tables'>" + data.Produser + "</td>";
                        str +="<td class='tables'>" + data.Genre + "</td>";
                        str +="<td class='tables'>" + data.Waktu_Scraping + "</td></tr>";
                    });
                    str +="</table>";
                    $('#view_json').html(str);
                });
            });
        </script>
    </head>
    <body>
         <!-- Menampilkan judul -->
         <h1>The Hot 100 Billboard Songs</h1>
         <!-- Menampilkan headline -->
         <div id="view_json"></div>
         
    </body>
</html>
